<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        #player-container { 
            position: relative; width: 95%; max-width: 500px; aspect-ratio: 16/9; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), #b30000;
            background-size: cover; background-position: center; 
            border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border: 2px solid #ff0000; cursor: pointer; box-shadow: 0 0 20px rgba(255,0,0,0.3);
            text-align: center; padding: 10px; box-sizing: border-box;
        }

        /* Tulisan Peringatan Dua Bahasa */
        .warning-text {
            font-weight: bold; font-size: 16px; line-height: 1.4; color: #fff;
            margin-bottom: 15px; text-shadow: 2px 2px 4px #000;
        }
        .warning-text span { font-size: 11px; color: #ccc; display: block; font-weight: normal; }

        .play-btn { 
            width: 55px; height: 55px; background: rgba(255,0,0,1); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 15px rgba(255,255,255,0.2); transition: 0.2s;
        }
        .play-btn::after { content: ""; border-style: solid; border-width: 10px 0 10px 18px; border-color: transparent transparent transparent #fff; margin-left: 4px; }

        .ad-banner { margin-top: 25px; min-height: 50px; width: 320px; text-align: center; }
        .info-text { margin-top: 10px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <div id="player-container" onclick="gasCuan()">
        <div class="warning-text">
            HANYA 1x IKLAN SAJA
            <span>(ONLY 1x ADS TO PLAY)</span>
            LANJUT NONTON BEBAS
            <span>(CONTINUE TO WATCH)</span>
        </div>
        <div class="play-btn"></div>
    </div>
    <p class="info-text">Click the red button to play / Klik tombol merah</p>

    <div class="ad-banner">
        <script type="text/javascript">
            atOptions = {
                'key' : '592e755abc7058d43ae9daccfee62406',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/592e755abc7058d43ae9daccfee62406/invoke.js"></script>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tgParam = urlParams.get('tgWebAppStartParam');
        const directLink = urlParams.get('link');
        const directImg = urlParams.get('img');
        
        let videoUrl = "https://google.com";

        // Cek link dan gambar dari URL
        if (tgParam && tgParam.includes('_img_')) {
            const part = tgParam.split('_img_');
            videoUrl = part[0];
            document.getElementById('player-container').style.backgroundImage = "linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('" + part[1] + "')";
        } else if (directLink) {
            videoUrl = directLink;
            if (directImg) {
                document.getElementById('player-container').style.backgroundImage = "linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('" + directImg + "')";
            }
        }

        function gasCuan() {
            // Iklan Monetag (Tab Baru)
            window.open("https://otieu.com/4/10545078", "_blank");
            
            // Redirect ke video asli
            setTimeout(() => {
                window.location.href = videoUrl;
            }, 1000);
        }
    </script>
</body>
</html>
