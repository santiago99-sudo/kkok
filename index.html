<script>
const v = document.getElementById('video');
const meta = document.querySelector('.meta');
function fmt(t){
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}
v.addEventListener('loadedmetadata', ()=>{ meta.textContent = `0:00 / ${fmt(v.duration)}`; });
v.addEventListener('timeupdate', ()=>{ meta.textContent = `${fmt(v.currentTime)} / ${fmt(v.duration)}`; });
</script>
